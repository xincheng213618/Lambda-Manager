{% extends "layout.html" %}

{% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加分销商</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/zzsc.css">
    <style type="text/css">
        .form-bg {
            padding: 2em 0;
        }

        .form-horizontal {
            background: #fff;
            padding-bottom: 40px;
            border-radius: 15px;
            text-align: center;
        }

        .form-horizontal .heading {
            display: block;
            font-size: 35px;
            font-weight: 700;
            padding: 35px 0;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 30px;
        }

        .form-horizontal .form-group {
            padding: 0 40px;
            margin: 0 0 25px 0;
            position: relative;
        }

        .form-horizontal .form-control {
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            box-shadow: none;
            padding: 0 20px 0 45px;
            height: 40px;
            transition: all 0.3s ease 0s;
        }

        .form-horizontal .form-control:focus {
            background: #e0e0e0;
            box-shadow: none;
            outline: 0 none;
        }

        .form-horizontal .form-group i {
            position: absolute;
            top: 12px;
            left: 60px;
            font-size: 17px;
            color: #c8c8c8;
            transition: all 0.5s ease 0s;
        }

        .form-horizontal .form-control:focus + i {
            color: #00b4ef;
        }

        .form-horizontal .fa-question-circle {
            display: inline-block;
            position: absolute;
            top: 12px;
            right: 60px;
            font-size: 20px;
            color: #808080;
            transition: all 0.5s ease 0s;
        }

        .form-horizontal .fa-question-circle:hover {
            color: #000;
        }

        .form-horizontal .main-checkbox {
            float: left;
            width: 20px;
            height: 20px;
            background: #11a3fc;
            border-radius: 50%;
            position: relative;
            margin: 5px 0 0 5px;
            border: 1px solid #11a3fc;
        }

        .form-horizontal .main-checkbox label {
            width: 20px;
            height: 20px;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        .form-horizontal .main-checkbox label:after {
            content: "";
            width: 10px;
            height: 5px;
            position: absolute;
            top: 5px;
            left: 4px;
            border: 3px solid #fff;
            border-top: none;
            border-right: none;
            background: transparent;
            opacity: 0;
            -webkit-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }

        .form-horizontal .main-checkbox input[type=checkbox] {
            visibility: hidden;
        }

        .form-horizontal .main-checkbox input[type=checkbox]:checked + label:after {
            opacity: 1;
        }

        .form-horizontal .text {
            float: left;
            margin-left: 7px;
            line-height: 20px;
            padding-top: 5px;
            text-transform: capitalize;
        }

        .form-horizontal .btn {
        {#float: right;#} font-size: 14px;
            color: #fff;
            background: #00b4ef;
            border-radius: 30px;
            padding: 5px 100px;
            border: none;
            text-transform: capitalize;
            transition: all 0.5s ease 0s;
        }

        @media only screen and (max-width: 479px) {
            .form-horizontal .form-group {
                padding: 0 25px;
            }

            .form-horizontal .form-group i {
                left: 45px;
            }
            .form-horizontal .btn {
                padding: 5px 100px;
            }
        }

    </style>
{% endblock  %}
{% block content %}

<div class="demo form-bg">
    <div class="main">
            <div class="container" >
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal">
                    <span class="heading">添加分销商</span>
                    <div class="form-group">
                        <input class="form-control" id="inputPassword1"  autocomplete="on"
                               placeholder="分销商名称">
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="inputPassword2" autocomplete="on"
                               placeholder="区域">
                    </div>
                       <div  class="form-group">
                        <input id="box0" type="button" type="submit" @click="vuefunction()" value="添加"
                               class="btn btn-default"></input>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="in_email"  autocomplete="on" placeholder="邮箱地址">
                    </div>
                    <div id="div_email_code">
                        <input type="text" name="email_code" id="in_captcha" placeholder="邮箱验证码"/>
                        <input id="box3" type="button" type="submit" @click="sendemailcode()" value="发送验证码"
                               class="btn btn-default"/>
                        <input id="box4" type="button" type="submit" @click="validation()" value="验证"
                                  class="btn btn-default"/>
                    </div>


                </form>
            </div>
        </div>
    </div>

    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script type="text/javascript">



new Vue({
    el:"#div_email_code",
    methods:{
        sendemailcode:function (){
            var in_email = document.getElementById("in_email");
                if(in_email.value ==""){
                    alert("请输入正确的Email地址")
                    return;
                }
                url ="/email_captcha"
                axios.get(url +"?email="+ in_email.value).then(response => {
                                    alert("发送成功")
                })
        },
        validation:function (){
            var in_email = document.getElementById("in_email");
            var in_captcha = document.getElementById("in_captcha");
                var postforms = new FormData();
                postforms.append("email", in_email.value)
                postforms.append("captcha", in_captcha.value)
                url ="/email_captcha_Vaild"
                axios.post(url,postforms).then(response => {
                    if (response.data.statue==0)
                        alert("插入成功")
                })

        }


    }
})


</script>
{% endblock  %}
